<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ConnectedDoll</title>
</head>
<body>
    <div id="app">
        <div class="columns">
            <div class="column">
                <h1>{{ title }}</h1>
            </div>
        </div>
        <div class="columns">         
            <div class="column"><img src='led-onoff.png' @click='clickLedToggle'></div>
        </div>
        <div class="columns">
            <div class="column"><img src='mp3-file.png' @click='clickPlayLocalMp3'></div>
        </div>
        <div class="columns">
            <div class="column"><img src='mp3-url.png' @click='clickPlayUrlMp3'></div>
        </div>
        <div class="columns">
            <div class="column">
                <p>{{ url }}</p>
                <qriously :value="url" :size="200" />
            </div>
        </div>        
        <!--
        <div class="columns">
            <div class="column">
                <a class="button is-primary" @click='clickButton'>Button</a>
            </div>            
        </div>
        -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-qriously@1.1.1/dist/vue-qriously.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css">  
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</body>
</html>
